<!DOCTYPE html>
<html>
<head>
  <title>SignUp</title>
</head>
<body>

  <h1>SignUp</h1>

  <form action="/signup" method="post">
  {% csrf_token %} 

    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create a username (only use numbers and letters)" Required>
    <br>
    <label for="">First Name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter first Name" Required>
    <br>
    <label for="">Last Name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter the last Name" Required>
    <br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter the Email" Required>
    <br>
    <label for="">password</label>
    <input type="password" id="password1" name="password1" placeholder="Create a password" Required>
    <br>
    <label for="">Confirm Your password</label>
    <input type="password" id="password2" name="password2" placeholder="Confirm the password" Required>
    <br>
  
    <button type="submit">SignUp</button>
  </form>
</body>
</html>
